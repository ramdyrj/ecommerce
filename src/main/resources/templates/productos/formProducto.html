<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

<header th:replace="navBar :: navbar"></header>

<h1 th:text="${title}" class="text-center"></h1>


<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
            </svg>

        </div>
        <div class="card-body">
            <form th:action="@{/productos/save}" th:object="${producto}" method="post">

                <input type="hidden" th:field="*{id}" class="form-control is-valid" id="id">

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input  th:field="*{nombre}" type="text" class="form-control" id="nombre" aria-describedby="nombre">
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">descripcion</label>
                    <input  th:field="*{descripcion}" type="text" class="form-control" id="descripcion" aria-describedby="descripcion">
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">precio</label>
                    <input  th:field="*{precio}" type="number" class="form-control" id="precio" aria-describedby="precio">
                </div>
                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad</label>
                    <input  th:field="*{cantidad}" type="number" class="form-control" id="cantidad" aria-describedby="cantidad">
                </div>


                <button type="submit" class="btn btn-success">Guardar</button>


        </div>
    </div>
</div>


<footer th:replace="footer:: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
